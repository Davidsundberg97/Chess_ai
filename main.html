<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Chess</title>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                background: linear-gradient(to bottom, white, grey);
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            .timer {
                padding: 10px;
                color: #fff;
                position: absolute;
                text-align: center;
                width: 100px;
                background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 100%);
            }

            .black-timer {
                background: radial-gradient(circle, rgba(0,0,0,1) 50%, rgba(0,0,0,0) 100%);
                top: 10px;
                left: 10px;
            }

            .white-timer {
                background: radial-gradient(circle, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 100%);
                color: black;
                bottom: 10px;
                left: 10px;
            }
            #capturedPiecesCanvas {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                width: 60px; /* Adjust this value to change the size of the images */
                height: 480px; /* Adjust this value to change the number of images that can be displayed at once */
            }
            #mainContent {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            #boardContainer {
                display: flex;
                justify-content: center;
            }
            #capturedPiecesContainer {
                position: absolute;
                right: 0;
                top: 50%;
                transform: translateY(-50%);
            }
        </style>
    </head>
    <body>
        <div class="timer black-timer">
            <p id="blackTimer"></p>
        </div>
        <div class="timer white-timer">
            <p id="whiteTimer"></p>
        </div>
        <div id="mainContent">
            <h1>Welcome to my Chess game!</h1>
            <p>This is a simple chess game built with JavaScript.</p>
            <button id="testButton">Test Firebase</button>
            <div id="boardContainer">
                <canvas id="myCanvas" width="500" height="500"></canvas>
            </div>
            
            <div id="capturedPiecesContainer">
                <canvas id="capturedWhitePiecesCanvas" width="60" height="240"></canvas>
                <canvas id="capturedBlackPiecesCanvas" width="60" height="240"></canvas>
            </div>
            
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.12.0/dist/tf.min.js"></script>
        <script type="module" src="chess.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <script> 
            const firebaseConfig = {
            apiKey: "AIzaSyBrh_RA4ZzqeDtw8-AbiGDgY4WzyqK0X0w",
            authDomain: "chess-c0a89.firebaseapp.com",
            projectId: "chess-c0a89",
            storageBucket: "chess-c0a89.appspot.com",
            messagingSenderId: "308918904379",
            appId: "1:308918904379:web:d438a897bf640154929e1e",
            measurementId: "G-2CYK2Z36PZ"
            };

            firebase.initializeApp(firebaseConfig);
            firebase.analytics();
        </script>
        <script>
            document.getElementById('testButton').addEventListener('click', function() {
                // Get a reference to the Firestore database
                var db = firebase.firestore();
        
                // Add a new document with a generated id
                db.collection("testCollection").add({
                    testField: "Hello, Firebase!"
                })
                .then(function(docRef) {
                    console.log("Document written with ID: ", docRef.id);
                })
                .catch(function(error) {
                    console.error("Error adding document: ", error);
                });
            });
        </script>
    </body>
</html>
